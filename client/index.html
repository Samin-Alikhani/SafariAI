<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo AI</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <br>
        <div class="form-group">
            <label for="lastLetter">First Letter of Last Name</label>
            <input type="text" class="form-control" id="lastLetter" placeholder="Enter First Letter of Last Name">
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gradeLevel" id="flexRadioDefault1" value="6th">
            <label class="form-check-label" for="flexRadioDefault1">
                6th
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gradeLevel" id="flexRadioDefault2" value="7th">
            <label class="form-check-label" for="flexRadioDefault2">
                7th
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gradeLevel" id="flexRadioDefault3" value="8th">
            <label class="form-check-label" for="flexRadioDefault3">
                8th
            </label>
        </div>
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="getStudentInfo()">Play Now</button>
        </div>

    </div>
</body>
<script src="assets/js/game/userInput.js"></script>
</html>
