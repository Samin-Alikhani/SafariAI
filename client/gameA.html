<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo AI</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="navbar-header flex-grow-1 ms-5" id="model-name">
            <h1>Model A</h1>
        </div>
        <div class="btn-group me-5" role="group" aria-label="Basic radio toggle button group" onclick="gameCheck()">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="0" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Model A</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Model B</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Model C</label>
          </div>

    </nav>
    <!-- container for webcam and Model Prediction -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Webcam</h3>
                    </div>
                    <div class="card-body">
                        <video id="video" width="100%"></video>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Model Prediction</h3>
                    </div>
                    <div class="card-body" id="webcam-container">
                        <div id="label-container" class="label-container">
                            <p>I think this is a.... <span id="result1"></span>
                                <br>I am <span id="probability1"></span> confident.
    
                                <br><br>My second guess is a.... <span id="result2"></span>
                                <br>I am <span id="probability2"></span> confident.
    
                                <br><br>My third guess is a.... <span id="result3"></span>
                                <br>I am <span id="probability3"></span> confident.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script src="assets/js/game/gameA.js"></script>
</html>
