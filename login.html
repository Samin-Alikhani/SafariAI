<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!--Define keywords for search engines-->
        <meta http-equiv="refresh" content="30">
        <!--Setting the viewport to make your website look good on all devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
        <title>SafariAI</title>
    </head>

    <body>

        <div class="appbox">

            <div class="headerboxflex">
                
                <div class="headerflex">
                    <h1 id="pheader">Login</h1>
                </div>
                <div class="helpbtnflex">
                    <input class="helpbtn" type="button" onclick="alert('Hello World!')" value="Help"><br><br>
                </div>
            
            </div>

            <div class="formbox formboxflex">

                <div class="nameboxflex">
                    <form class="namebox">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="fname" autocomplete="off" maxlength="20" required><br><br>
                    </form>
                </div>
                
                <div class="gradeboxflex">
                    <form class="gradebox">
                        
                        <label for="Grade Level">Grade Level:</label><br>
                        <input type="radio" id="6th" name="gradeLevel" value="6">
                        <label for="6th">6th Grade</label><br>
                                    
                        <input type="radio" id="7th" name="gradeLevel" value="7">
                        <label for="7th">7th Grade</label><br>
                                
                        <input type="radio" id="8th" name="gradeLevel" value="8">
                        <label for="8th">8th Grade</label><br><br>
        
                    </form>
                </div>

                <div class="pgbtnflex">
                    <input class="pgbutton" id="clearbtn" type="reset" value="Clear">
                    <input class="pgbutton" type="submit" value="Submit">
                </div>

            </div>

            <div class="navbox navboxflex">
                <button class="navbutton" onclick="document.location='introduction.html'">Play Now!</button>
            </div>
        
        </div>

    </body>
</html>
